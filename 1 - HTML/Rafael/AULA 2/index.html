<!DOCTYPE html>
<!-- 
    Essa tag doctype é responsável por definir a versaõ do html. E é considerada a tag pai da tag html 
-->
<html>
    <!-- 
        Todo conteudo de html fica dentro desta tag. Tag pai das tags head e body
    -->
    <head>
        <!--
            A tag head serve para as configurações do meu documento html. Tag filha de html e irmã de body 
        -->
        <title>Hello World!</title>
        <!-- 
            A tag title é responsavel pelo  texto que vai aparecer na aba do navegador 
        -->
    </head>
    <body>
        <!--
            A Tag body é responsável pela área visivel da minha pagina. Tag filha de html e irmã de head
        -->
        <h1>Hello World!</h1>
    </body>
</html>
